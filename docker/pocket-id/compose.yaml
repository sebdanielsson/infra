---
services:
  app:
    image: ghcr.io/pocket-id/pocket-id:v1.5
    restart: unless-stopped
    ports:
      - 1411:1411
    volumes:
      - data:/app/data
    environment:
      - PUID=1000
      - PGID=1000
      - TRUST_PROXY=true
      - APP_URL=${APP_URL}
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
volumes:
  data:
