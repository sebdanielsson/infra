---
services:
  app:
    container_name: pocket-id
    image: ghcr.io/pocket-id/pocket-id:v1.10
    networks:
      - pocket-id
    ports:
      - 1411:1411
    volumes:
      - pocket-id_data:/app/data
    environment:
      - PUID=1000
      - PGID=1000
      - TRUST_PROXY=true
      - APP_URL=${APP_URL}
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    restart: unless-stopped

networks:
  pocket-id:
    name: pocket-id

volumes:
  pocket-id_data:
    name: pocket-id_data
    external: true
