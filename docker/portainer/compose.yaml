---
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ee:2.29.2-alpine
    ports:
      - "9443:9443"
      - "8000:8000"
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  portainer_data:
    name: portainer_data
