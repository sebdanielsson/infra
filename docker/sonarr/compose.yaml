---
services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.13
    networks:
      - medianet
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - sonarr_data:/config
      - /chungus/media/tvshows:/tvshows
      - /chungus/media/downloads:/downloads
    ports:
      - "8989:8989"
    restart: unless-stopped

networks:
  medianet:
    external: true

volumes:
  sonarr_data:
    external: true
