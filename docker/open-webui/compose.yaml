services:
  app:
    image: ghcr.io/open-webui/open-webui:0.6.13
    volumes:
      - data:/app/backend/data
    environment:
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_OAUTH_SIGNUP=true
      - OAUTH_MERGE_ACCOUNTS_BY_EMAIL=true
      - OAUTH_UPDATE_PICTURE_ON_LOGIN=true
      - OAUTH_PICTURE_CLAIM=picture
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OPENID_PROVIDER_URL=${OPENID_PROVIDER_URL}
      - OAUTH_PROVIDER_NAME=Pocket ID
      - OAUTH_SCOPES=openid profile email groups
    ports:
      - 8083:8080
    restart: unless-stopped

  pipelines:
    image: ghcr.io/open-webui/pipelines:main
    environment:
      - PIPELINES_URLS="https://raw.githubusercontent.com/open-webui/pipelines/main/examples/pipelines/providers/anthropic_manifold_pipeline.py"
    volumes:
      - pipelines:/app/pipelines
    ports:
      - 9099:9099
    restart: unless-stopped

volumes:
  data:
    driver: local
  pipelines:
    driver: local
