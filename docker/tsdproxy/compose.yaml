---
services:
  tsdproxy:
    container_name: tsdproxy
    image: almeidapaulopt/tsdproxy:1.4.5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/data
      - config:/config
    ports:
      - "8080:8080"
    labels:
      - tsdproxy.enable=true
      - tsdproxy.name=tsdproxy
    restart: unless-stopped
volumes:
  data:
  config:
