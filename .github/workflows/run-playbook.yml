---
name: Run playbook

"on":
  push:
    branches:
      - main
    paths:
      - ansible/**
      - docker/**
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: "sebdanielsson.infra/ansible"

jobs:
  run-playbook:
    name: Run playbook
    runs-on: ubuntu-24.04-arm
    concurrency:
      group: ${{ github.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          path: "sebdanielsson.infra"

      - name: Setup dotenvx
        run: curl -sfS https://dotenvx.sh/install.sh | sh

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ansible dependencies
        run: |
          ansible-galaxy install -r requirements.yml

      - name: Disable host key checking
        run: |
          mkdir -p ~/.ssh
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Load secrets from dotenvx
        id: dotenvx
        uses: andreijiroh-dev/dotenvx-action@v0.5.1
        with:
          path: ${{ github.workspace }}/sebdanielsson.infra/.env.ci
          key: ${{ secrets.DOTENV_PRIVATE_KEY_CI }}
          inject-env-vars: false

      - name: Get latest Tailscale version
        id: get_latest_ts_version
        run: |
          echo "ts_latest=$(curl --silent https://api.github.com/repos/tailscale/tailscale/releases/latest | grep '\"tag_name\":' | sed -E 's/.*\"([^"]+)\".*/\1/' | sed 's/^v\(.*\)/\1/')" >> $GITHUB_OUTPUT

      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          version: "1.84.0" # or "steps.get_latest_ts_version.outputs.ts_latest" for latest
          oauth-client-id: ${{ steps.dotenvx.outputs.TS_CLIENTID }}
          oauth-secret: ${{ steps.dotenvx.outputs.TS_CLIENTSECRET }}
          tags: tag:ci

      - name: Check hogsmeade connection
        run: tailscale ping --icmp hogsmeade

      - name: Run playbook hogsmeade
        run: dotenvx run -f .env -f .env.hogsmeade -- ansible-playbook -i ./inventory.yml ./hogsmeade.yml
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          DOTENV_PRIVATE_KEY_HOGSMEADE: ${{ secrets.DOTENV_PRIVATE_KEY_HOGSMEADE }}

      - name: Run playbook bpi-r4
        run: dotenvx run -f .env -f .env.home_gateway -- ansible-playbook -i ./inventory.yml ./home-gateway.yml
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          DOTENV_PRIVATE_KEY_HOME_GATEWAY: ${{ secrets.DOTENV_PRIVATE_KEY_HOME_GATEWAY }}

      - name: Check flightradar connection
        run: tailscale ping --icmp flightradar

      - name: Run playbook flightradar
        run: dotenvx run -f .env -f .env.flightradar -- ansible-playbook -i ./inventory.yml ./flightradar.yml
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          DOTENV_PRIVATE_KEY_FLIGHTRADAR: ${{ secrets.DOTENV_PRIVATE_KEY_FLIGHTRADAR }}
